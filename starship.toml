# Starship prompt configuration
# https://starship.rs/config/

# Timeout for commands (ms)
command_timeout = 1000

# Format
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$nodejs\
$python\
$golang\
$rust\
$terraform\
$docker_context\
$cmd_duration\
$character"""

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold #89b4fa"
format = "[ $path]($style) "

[git_branch]
symbol = ""
style = "bold #a6e3a1"
format = "[$symbol $branch]($style) "

[git_status]
style = "#f9e2af"
format = '([$all_status$ahead_behind]($style) )'

[nodejs]
symbol = " "
format = "[$symbol($version )]($style)"

[python]
symbol = " "
format = "[$symbol($version )]($style)"

[golang]
symbol = " "
format = "[$symbol($version )]($style)"

[rust]
symbol = " "
format = "[$symbol($version )]($style)"

[terraform]
symbol = "󱁢 "
format = "[$symbol($version )]($style)"

[docker_context]
symbol = " "
format = "[$symbol$context]($style) "
only_with_files = true

[cmd_duration]
min_time = 2000
format = "[$duration]($style) "
